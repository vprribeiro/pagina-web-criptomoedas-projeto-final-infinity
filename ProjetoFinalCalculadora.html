<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ProjetoFinal.css">
</head>
<body>
    <header>
        <h1>Stark Industries</h1>
        <nav>
            <a class="link-nav" href="ProjetoFinalIndex.html">Pagina Inicial</a>
            <a class="link-nav" href="ProjetoFinalCalculadora.html">Calculadora</a>
        </nav>
    </header>

    <div>
        <h4 class="subtitulo">CALCULADORA</h4>
    </div>

    <div class="card mb-3 w-75 altcoin" >
        <img class="card-img-top" src="imagens/imagensMoedas.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Conversor para real</h5>
          <p class="card-text">Informe quantas moedas você deseja converter para Real, e selecione a moeda: </p>
          <div class="divCalculadora">
              <input type="number" name="" id="inputValor" placeholder="Quantas moedas deseja converter?">
              <select name="" id="selectMoedasCalculadora">
                <option value="1">-Selecione-</option>
                <option value="2">Stark Coin</option>
                <option value="3">Bitcoin</option>
                <option value="4">Ethereum</option>
                <option value="5">Tether</option>
            </select>
            <input type="button" value="Converter" id="btnConverter">
            <div>
                <textarea name="" id="textResultado" cols="" rows="2" readonly placeholder="O resultado aparecerá aqui"></textarea>
            </div>
          </div>
          <p class="card-text"><small class="">Cotação feita em 03/01/2024</small></p>
        </div>
    </div>


    <script src="js/ProjetoFinalCalculadoraJS.js"></script>
</body>
</html>
